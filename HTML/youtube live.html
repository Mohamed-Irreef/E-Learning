<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Session - SkillWave India</title>
    <style>
        /* Basic Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background-color: #1e3a8a; /* Dark Blue */
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .video-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .video-section h2 {
            font-size: 24px;
            color: #1e3a8a;
            margin-bottom: 10px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        .interaction-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .interaction-buttons button {
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .interaction-buttons button:hover {
            background-color: #16306b;
        }

        .interaction-buttons .ask-doubt {
            background-color: #f39c12;
        }

        .interaction-buttons .ask-doubt:hover {
            background-color: #d98200;
        }

        .doubt-box {
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .doubt-box textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        .doubt-box button {
            margin-top: 10px;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .doubt-box button:hover {
            background-color: #16306b;
        }

        @media (max-width: 768px) {
            iframe {
                height: 300px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Live Session - SkillWave India</h1>
    </div>

    <div class="container">
        <!-- Video Section -->
        <div class="video-section" id="video-section">
            <h2>Live Class</h2>
            <iframe src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" frameborder="0" allowfullscreen></iframe>
            <div class="interaction-buttons">
                <button id="like-btn">üëç Like</button>
                <button id="dislike-btn">üëé Dislike</button>
                <button id="ask-doubt-btn" class="ask-doubt">‚ùì Ask Your Doubts</button>
            </div>
            <div class="doubt-box" id="doubt-box">
                <textarea id="doubt-text" placeholder="Type your doubt here..."></textarea>
                <button id="send-doubt-btn">Send Doubt</button>
            </div>
        </div>
    </div>

    <script>
        // Interaction with Like and Dislike Buttons
        const likeBtn = document.getElementById('like-btn');
        const dislikeBtn = document.getElementById('dislike-btn');
        const askDoubtBtn = document.getElementById('ask-doubt-btn');
        const doubtBox = document.getElementById('doubt-box');
        const sendDoubtBtn = document.getElementById('send-doubt-btn');

        likeBtn.addEventListener('click', function() {
            likeBtn.style.backgroundColor = 'green';
            dislikeBtn.style.backgroundColor = '';
        });

        dislikeBtn.addEventListener('click', function() {
            dislikeBtn.style.backgroundColor = 'red';
            likeBtn.style.backgroundColor = '';
        });

        askDoubtBtn.addEventListener('click', function() {
            doubtBox.style.display = 'block';
        });

        sendDoubtBtn.addEventListener('click', function() {
            alert('Doubt sent successfully!');
            doubtBox.style.display = 'none';
        });
    </script>
</body>
</html>
